  I am finishing my PhD at the University of Auckland under the supervision of Prof. Michael Witbrock and Prof. Gillian Dobbie. I hold a Dipl. Ing. (eq. Msc. in softwre engineering) at the National Institute of Applied Sciences (INSA) of Rennes  and a dual Msc. in computer science and machine learning from the University of Rennes 1.

  I led a project that was the first to evaluate and point out the brittleness and limitations of LLMs for learning robust representations of abstract concepts.
  Since then, I have been working on overcoming them to help LLMs learn knowledge that can be reused in new domains. I showed that inducing LLMs and 
  feedforward neural networks to behave as causal models can improve the learning of robust and domain-invariant mechanisms in two separate domains: 
  abstract reasoning and multi-agent natural systems. In a follow-up study, I worked on enabling LLMs to retrieve causal structures from 
  natural language and harness them for knowledge discovery and reliable reasoning in counterfactual environments.
  
  I Built the first end-to-end framework for causal extraction and inference with large language model agents, using Structural Causal Models and 
