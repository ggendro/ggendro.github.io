  enhancing scalability of the retrieval pipeline. I also hold a research assistant position at the University of Auckland, where I lead
  the research and development of neural-causal networks for behaviour discovery in multi-agent systems.

# Research Highlights
research_highlights: >-
  I led the first [project](/projects/abstract-reasoning) that evaluated and pointed out the brittleness and limitations of LLMs for learning robust representations of abstract concepts.
  I showed that inducing LLMs and feedforward neural networks to behave as causal models can improve the learning of robust and 
  domain-invariant mechanisms, demonstrating it by creating [ICLM](/projects/iclm), a modular language model architecture based on causal principles for out-of-distribution 
  abstract reasoning. I am also the creator of the [CT-VAE](/projects/disentanglement), a variational auto-encoder based on latent space quantization and causal mechanisms.
  I presented [a new direction](/projects/counterfactual-inference) for causal extraction and inference with large language model agents, which I realised with the [Causal Cartographer](/projects/causal-cartographer), an end-to-end framework
  enabling LLMs to retrieve causal structures from natural language and harness them for knowledge discovery and reliable reasoning, effectively decreasing inference cost up to 70%.
  Finally, I led the research and development of an [open-source project](/projects/social-agents) building the first interpretable neural-causal network for behaviour discovery in multi-agent systems.

