# Education
education: >-
  I am finishing my PhD at the University of Auckland under the supervision of Prof. [Michael Witbrock](https://en.wikipedia.org/wiki/Michael_Witbrock) and Prof. [Gillian Dobbie](https://en.wikipedia.org/wiki/Gillian_Dobbie). 
  I hold a Dipl. Ing. (eq. Msc. in software engineering) at the National Institute of Applied Sciences (INSA) of Rennes and a dual Msc. 
