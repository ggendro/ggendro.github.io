# Bio Information
short_bio: |-
  I am Gaël *(pron. [gah-el])*, a PhD student at the University of Auckland, New Zealand, creating trustworthy AI systems that can reason and understand the world around them.
  I focus on making safe, reliable and robust AI based on factuality and causality, with a particular interest in large reasoning models (LLMs/LRMs).
  <br>
  <br>
  I showcased my work at top AI conferences and received the University of Auckland Best Student Published Paper in Computer Science award in 2023.
  As part of my work, I conducted the [first evaluation of large language models (LLMs) on abstract reasoning](/projects/abstract-reasoning), highlighting their brittleness and limitations.
  I developed [ICLM](/projects/iclm), a novel modular language model architecture based on causal principles for out-of-distribution reasoning, and showed that causal models 
  can improve the learning of interpretable, robust and domain-invariant mechanisms. My latest work, the [Causal Cartographer](/projects/causal-cartographer) is the first end-to-end framework for causal extraction and inference with LLM agents, enabling them to reason more reliably and efficiently in counterfactual environments (decreasing inference cost by up to 70%).

# Research focus
research_focus: >-
  I work on building trustworthy AI systems that can reason and understand the world around them. My main interests are on factuality, abstract and causal reasoning, which are crucial for creating robust and reliable systems that can act and be trusted in real-world production environments.

